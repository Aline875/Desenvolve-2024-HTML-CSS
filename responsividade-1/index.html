</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="botao-container">
            <label for="menu" >
        <span class="menu-hamburguer imagem-container "></span>
    </label>
    <ul class="lista-menu">
       <li class="lista-menu-titulo">Categorias</li>
       <li class="lista-menu-item">
        <a href="#" class="lista-menu-link">Programação</a>
    </li>
       <li class="lista-menu-item">
        <a href="#" class="lista-menu-link">Front-End</a>
    </li>

        <img src="/Public/Logo.svg" alt="Logo da AluraBooks">
    </div>
    <div class="container">
        <a href="#"><img src="/Public/Favoritos.svg" alt="Meus favoritos" class="imagem-container"></a>
        <a href="#"><img src="/Public/Compras.svg" alt="Carrinho de compras" class="imagem-container"></a>
        <a href="#"><img src="/Public/Usuario.svg" alt="Meu Perfil" class="imagem-container"></a>
    </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner-titulo">Já sabe por onde começar?</h2>
            <p class="banner-texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento!</p>
            <input type="search" class="banner-pesquisa" placeholder="Qual será a sua proxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel-titulo">Últimos lançamentos</h2>
            <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="/Public/Liderança.svg" alt="livro Liderança do AluraBooks"></div>
      <div class="swiper-slide"><img src="/Public/Javascript.svg" alt="livro JavaScript do AluraBooks"></div>
      <div class="swiper-slide"><img src="/Public/Guia Front-end.svg" alt="livro Guia Front-End do AluraBooks"></div>
      <div class="swiper-slide"><img src="/Public/Portugol.svg" alt="Livro Portugol do AluraBooks"></div>
      <div class="swiper-slide"><img src="/Public/Acessibilidade.svg" alt="Livro Acessibilidade do AluraBooks"></div>
      ...
    </div>
    <!-- If we need pagination -->
    
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination:
        {
            el:'.swiper-pagination',
            type:'bullets',
        },
      });
      </script>
