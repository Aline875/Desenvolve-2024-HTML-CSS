<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano copa</title>
</head>
<body>
    <script>
        //Estruturas de repetição
        function pulaLinha()
        {
            document.write("<br><br>");
        }
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        };

        //Temos que ter muito cuidado com as estruturas de repetição pois se dermos a instrução errada a estrutura pode acabar se repetindo ate o infinito, por exemplo na estrutura abaixo "while" se deixarmos a estrutura como "true" o que estiver dentro do "while" será repetida para sempre a travara o programa, para impedirmos isso devemos sempre colocar uma condição para que o programa seja interrompido,

        var limite = parseInt(prompt("Entre com a data limite"))
        var anoCopa = 1930;
        while(anoCopa <= limite)
        {
            mostra("Tivemos copa em " + anoCopa);
            anoCopa = anoCopa + 4;
        };
        mostra("Fim")
    </script>
</body>
</html>
