    <title>IMC</title>

<body>
    <h1>Testes com o calculo do IMC usando funcitons</h1>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha()
        }

        var pesoAline = 55;
        var alturaAline = 1.67;
        var imcAline = pesoAline/(alturaAline*alturaAline);
        

        mostra("O imc de Aline é de " + Math.round (imcAline));

        var pesoNarinha = 50;
        var alturaNarinha = 1.55;
        var imcNarinha = pesoNarinha / (alturaNarinha*alturaNarinha);

        mostra("O imc de Narinha é de " + Math.round(imcNarinha));

        //deixando o calculo de imc mais facil com uma função. Para isso nos deizemos a função que ela recebera dois valores, "altura" e "peso" como no exemplo abaixo. Depois declaramos a variavel desejada e monstamos a formula do calculo como a do "imc" depois chamamos outrafunção para receber os parametros de frase e da variavel, e por ultimo chamados a function do calculo e alocamos os valores desejados.

        function calculaImc(peso, altura)
        {
           var imc = peso / (altura*altura);
           mostra("O resultado do imc é "+ Math.round(imc))
        };
        calculaImc(55, 1.67);
        calculaImc(50, 1.55);

        //exercício 6

        function somaDoisNumeros(n1, n2)
        {
            var soma = n1 + n2;
            mostra("A soma dos dois números é de " + soma);
        };
        somaDoisNumeros(3,5);

        //podemos duas fuctions utilizandos variaveis para declarar os valores atribuidos e somalas como variveis. Assim soma-se os dois resultados dos imcs de Aline e narinha. De primeira o calculo está mostrando que os valores estão indefinidos, isso se da pelo simples fato que não dissemos para onde esses valores devem voltar, neste caso deve-se retornar a variável "imc", e para isso usamos o comando return.

        // vou colocar o exemplo do professor para ficar claro o entendimento dessa questão.

        function calcularImc(altura, peso)
        {
            //var imc = peso / (altura*altura);
            
            return Math.round(peso/(altura*altura));
        }

        var imcFlavio =calcularImc(1.71,73);
        var imcAmigo = calcularImc(1.72,68);

        mostra(imcFlavio);
        mostra(imcAmigo);
        var totalImc = imcFlavio+imcAmigo;
        document.write("A soma dos imc's é de " + totalImc);
        pulaLinha();
        
        //Tudo o que está no return vai ser atribuido a variavel em que a function é chamada. Como no exemplo acima que iniciamos declarando uma variavel e depois retiramos a variavel a alocamos no return e o resultado continuou o mesmo.


        //Agora iremos interagir com o usuário.
        //o prompt  pega as informações  do usuario e aloca dentro de uma variavel
        var nome = prompt("Qual o seu nome?");
        var alturaInformada = prompt( nome+",  qual a sua altura?");
        var pesoInformado = prompt( nome+", qual o seu peso?");
        var imc = calcularImc(alturaInformada, pesoInformado);
        mostra(nome + " o resultado do seu IMC é "+ imc);

        //No exemplo que escrevi antes do professor tem uma pequena falha onde a mensagem "peso normal " aparece independente do valor. Vou deixar o codigo abaixo para melhor análise
        //if(imc >= 18.5 )
        //{
        //    mostra("Está no peso normal")
        //}
        // Era necessário a adição de um if dentro de um if para que a condição parasse de exibir o texto na hora errada. Como no exemplo abaixo.
        //if(imc >= 18 )
        //{
        //    if(imc <= 24)
        //    {
        //        mostra(nome +" você está no peso recomendado")
        //    }    
        //}
        //Porem há uma outra maneira de deixar o código menos robusto 



        if (imc > 25)
        {
            mostra(nome + " você está acima do recomendado")
        }

        if(imc >= 18 && imc <=24 )
        {
                mostra(nome +" você está no peso recomendado")
        }

        if (imc < 18)
        {
            mostra(nome + " você está abaixo do recomendado")
        }

        //Exercício 7
        mostra("<h3>Multiplicação</h3>")
        var n1 = prompt ("Digite o primerio número:");
        var n2 = prompt ("Digite o segundo número:");
        var total = n1*n2;
        mostra("O resultado da mutltiplicação entre " + n1 +" e " + n2 + " é " + total);
        
    </script>
