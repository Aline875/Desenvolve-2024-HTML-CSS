<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
   <link rel="shortcut icon" href="/Public/icons8-javascript-32.png" type="image/x-icon">
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br><br>");
        };

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        };

        //O resultado da conta sempre vai concatenar os dois numeros pois o prompt sempre lê os números como string/texto e  para que isso não aconteça devemos converter para número com o comando "parse"

        var nomeTime =prompt("Digite o nome do time ")
        var vitorias =parseInt( prompt("Entre com o número de vitórias:"));
        var empates = parseInt( prompt("Entre com o número de empates:"));

        var pontos = vitorias * 3 + empates;
        mostra("Os pontuação do time "+ nomeTime + " é de " + pontos);

        //trabalhando com condições agora
        //Nenhuma das condições testadas antes deu da resolução deu certo vejamos a do professor agora
        //Não estava funcionado antes por causa das chaves :')kkkkkkkkkk

        if(pontos > 28)
        {
            mostra("Seu time está melhor que o ano passado ");
        }

        if(pontos < 28)
        {
            mostra("seu time está pior que o ano passado")
        }

        if (pontos == 28)
        {
            mostra("Seu time está igual ao ano passado")
        };
        
    </script>
</body>
</html>
