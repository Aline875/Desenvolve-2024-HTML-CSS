<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br><br>");
        }
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        var numeropPar=2
        numeropPar = numeropPar *2;

        while(numeropPar <= 10)
        {
            mostra("Número par " + numeropPar)
        }
    </script>
</body>
</html>
