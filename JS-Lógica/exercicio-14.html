<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
    <link rel="shortcut icon" href="/Public/icons8-javascript-32.png" type="image/x-icon">
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br><br>");
        }
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }
        var idade = parseInt(prompt("Digite sua idade: "));
        
        while(isNaN(idade))
        {
            idade = parseInt(prompt("Digite sua idade: "));
        }

        mostra(idade);

        //Quando digitamos um numeros em "digite sua idade: " ele obviamente aceitará os números fornecidos mas e escreve-se mos o nosso nome em vez disso ? ele aceitaria ? Não, não aceitaria pois como temos um "parseInt" no "prompt" ele acaba aceitando apenas números, entretanto ao escrever qualquer coisa que não seja um número o programa retornará uma mensagem "NaN" ou "Not a Number" para que essa mensagem não seja mostrada e retorne o campo de digitação novamente nós usamos o laço "while" para  que "NaN" seja lido e que a partir disso o "prompt" seja mostrado novamente e para isso usamos o "isNaN" para que ele seja identificado.
    </script>
</body>
</html>
