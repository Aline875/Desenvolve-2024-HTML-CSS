<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicador</title>
    <link rel="shortcut icon" href="/Public/icons8-javascript-32.png" type="image/x-icon">
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br><br>");
        }
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        var multiplicador = 1;

        //while(multiplicador <= 10)
        for(var multiplicador = 1; multiplicador<=10; multiplicador++)
        {
            mostra(7 * multiplicador)
        }
//começaremos a conhecer o famoso laço "for".
//O Laço tem 3 espaços para fazer a adição da variavel, da condição e do incremento caso haja algum. Apesar disso ele faz a mesma função do laço "while."
//Dica de programador (ou do professor nesse caso kkkkkkk). Quando quisermos fazer a incrementação de uma variavel podemos apenas colocar um "++" para que não seja necessario ecrever tanto como em "multiplicador = multiplicador + 1", dito isso deixo aqui um exemplo de como escrever a nova forma de incrementação "multiplicador++". Modifiquei no exemplo acima para melhor entendimento.

    </script>
</body>
</html>
